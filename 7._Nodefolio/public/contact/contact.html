<h1>Contact Me</h1>
<form method="POST" action="/api/contact">
    <label for="firstName">First name:</label><br>
    <input type="text" maxlength="64" pattern="([A-Z][a-z]+ ?)+" title="Must start with a capital letter followed by lowercase letters. i.e. John" id="firstName" name="firstName" required="required" placeholder="First name"><br>
    <label for="lastName">Last name:</label><br>
    <input type="text" maxlength="45" pattern="([A-Z][a-z]+ ?)+" title="Must start with a capital letter followed by lowercase letters. i.e. Smith" id="lastName" name="lastName" required="required" placeholder=":ast Name"><br>
    <label for="email">Email:</label><br>
    <input type="email" maxlength="45" id="email" name="email" required="required" placeholder="username@domain.com"><br>
    <label for="subject">Subject:</label><br>
    <input type="text" maxlength="40" id="subject" name="subject" required="required" placeholder="Subject"><br>
    <label for="message">Message:</label><br>
    <textarea type="text" id="message" name="message" placeholder="Message"></textarea><br>
    <button type="submit" title="submit">Contact Me</button>
</form>
<script src="/contact/contact.js"></script>
